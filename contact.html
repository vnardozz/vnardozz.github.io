<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | DevDozzi</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Vincent</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect With Me</h2>

        <a href="https://github.com/vnardozz" target="_blank">
          <img src="assets/images/github.png" class="social">
        </a>
        <a href="https://www.linkedin.com/in/vincent-nardozzi-34190a32/" target="_blank">
          <img src="assets/images/linkedin.png" class="social">
        </a>
        <a href="https://stackexchange.com/users/13047375/vincent-nardozzi" target="_blank">
          <img src="assets/images/stackoverflow.png" class="social">
        </a>
      </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
